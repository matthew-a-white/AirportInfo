<!DOCTYPE html>

<html manifest="index.appcache">
	<head>
		<title>Airport Data</title>
		<meta name=viewport content="width=device-width, initial-scale=1">
		<!-- <link rel="stylesheet" media="(max-width: 1020px)" type="text/css" href="css/max1020.css"> -->
		<link rel="stylesheet" type="text/css" href="css/airports.css">

		<link rel="stylesheet" media="(orientation: landscape)" href="landscape.css"> -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="libraries/js.cookie.js"></script>

	<body>
		<p style="color: #014161; font-size: 30pt; text-align: center; top: 25vh; left: 18vw; max-width: 65vw; position: relative;" id="airport"></p>
		<p style="font-size: 0.7em; top: 48vh; left: 27.7vw; position: relative; color: #014161;" id ="note"></p>
		<p style="color: #014161; font-size: 1.5em; left: 37vw; top: 34vh; position: absolute;" id ="precheckNote"></p>
		<p style="font-size: 10pt; bottom: 0vh; left: 2vh; position: absolute;" id="footer">If a checkpoint is missing, it is due to a lack of or faulty data provided by the TSA</p>
		<p style="left: 1vw; top: 2vh; text-align: center; position: absolute; color: white;" id="inputInstruction">Airport code:</p>
		<input type="text" name="input" id="inputBox" style="left: 1vw; top: 7vh; position: absolute;" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
		<button onclick="getID()" id="button" style="left: 0.8vw; top: 11vh; position: absolute;">Submit  ></button>

	  	<script type="text/javascript" src="app.js"></script>

	  	<div id="dialog" title="Instructions"> <!-- took out     class="ui-dialog-content"      -->
			<p id="dialogContentText" style="visibility: hidden">Start by entering a 3 letter airport code. You can quickly select the input field by pressing tab instead of clicking on the field. Do you wish to receive this message again?</p>
		</div>
